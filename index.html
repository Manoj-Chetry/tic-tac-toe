<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h3>2-Users Game</h3>
    <h3 id="user-info">User 1's turn</h3>
    <div class="container">
      <div class="row1">
        <div class="col1 box" id="box1"></div>
        <div class="col1 box" id="box2"></div>
        <div class="col1 box" id="box3"></div>
      </div>
      <div class="row1">
        <div class="col1 box" id="box4"></div>
        <div class="col1 box" id="box5"></div>
        <div class="col1 box" id="box6"></div>
      </div>
      <div class="row1">
        <div class="col1 box" id="box7"></div>
        <div class="col1 box" id="box8"></div>
        <div class="col1 box" id="box9"></div>
      </div>
    </div>

    <button id="restart">Restart</button>

    <script src="script.js"></script>
  </body>
</html>
